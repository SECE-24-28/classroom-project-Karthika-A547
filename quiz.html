<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-950">
  <div class="bg-blue-900 text-white rounded-2xl w-[500px] p-8">
    <h2 class="text-xl font-semibold mb-1">Simple JS Quiz</h2>
    <p id="p" class="text-sm text-blue-200 mb-6">Question 1 of 3</p>
    <p id="question" class="text-lg font-medium mb-6">
      Which keyword declares a constant in JavaScript?
    </p>
    <div class="flex flex-col space-y-4">
      <button id="o1" class="bg-blue-800 hover:bg-gray-700 py-2 rounded-lg text-left px-4">var</button>
      <button id="o2" class="bg-blue-800 hover:bg-gray-700 py-2 rounded-lg text-left px-4">let</button>
      <button id="o3" class="bg-blue-800 hover:bg-gray-700 py-2 rounded-lg text-left px-4">const</button>
      <button id="o4" class="bg-blue-800 hover:bg-gray-700 py-2 rounded-lg text-left px-4">static</button>
    </div>
    <div class="flex justify-end mt-8">
      <button id="next" onclick="nextQuestion()" class="bg-sky-400 hover:bg-sky-500 text-white font-medium py-2 px-8 rounded-lg">
        Next
      </button>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
